<!DOCTYPE html>  
<html lang="pt-br" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="windth">
    <title>Primeiro exemplo com GRID Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header class="header">Pizzaria</header>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <style>
                    ul {
                        list-style-type: none;
                        padding: 0;
                        margin: 0;
                        padding: 10px;
                    }
               
                    li {
                        margin-bottom: 10px; /* Ajuste conforme necessário */
                    }
                </style>
               
                <div class="row">
                    <div class="col-3">
                        <nav>
                            <ul>
                                <li>Home</li>
                                <li>Cardápio</li>
                                <li>Pizzas Tradicionais</li>
                                <li>Pizzas Doces</li>
                                <li>Promoções</li>
                                <li>Pedido Online</li>
                                <li>contato</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            
            <div class="col-9">
                <main style="font-size: 1.8em;">
                    <strong>Home</strong>
                    <p></p>
                    <p style="font-size: 0.9em;">
                        O Sport Club Corinthians Paulista, orgulhosamente conhecido como o Time do Povo, escreve sua
                        história repleta de conquistas.
                    </p>
 
                </main>
                <!--<h1><main>Home</main></h1><br>-->
                
            </div>
        </div>                           
     </div>
    
   <!-- .row>.col*4 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>      
</body>
</html>
